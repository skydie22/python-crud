<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/compiled/css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/extensions/simple-datatables/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/compiled/css/table-datatable.css') }}">
</head>

<body>
    <div class="container">
        <div class="page-heading">
            <div class="page-title">
                <div class="row mt-5">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Data Mahasiswa Gunadarma</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2  order-first">
                     <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">Dashboard</a></li>
                             <li class="breadcrumb-item active" aria-current="page">Add</li>
                         </ol>
                     </nav>
                 </div>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                       <section id="basic-horizontal-layouts">
                          <div class="row match-height">
                              <div class="col-md-12 col-12">
                                  <div class="card">
                                      <div class="card-header">
                                          <h4 class="card-title">Data Mahasiswa</h4>
                                      </div>
                                      <div class="card-content">
                                          <div class="card-body">
                                              <form class="form form-horizontal" action="{{ url_for('add') }}" method="post">
                                                  <div class="form-body">
                                                      <div class="row">
                                                          <div class="col-md-4">
                                                              <label for="first-name-horizontal">Nama</label>
                                                          </div>
                                                          <div class="col-md-8 form-group">
                                                              <input type="text" id="first-name-horizontal" class="form-control" name="nama"
                                                                  placeholder="Nama" required>
                                                          </div>
                                                          <div class="col-md-4">
                                                              <label for="email-horizontal">Npm</label>
                                                          </div>
                                                          <div class="col-md-8 form-group">
                                                              <input type="number" id="email-horizontal" class="form-control" name="npm"
                                                                  placeholder="npm" required>
                                                          </div>
                                                          <div class="col-md-4">
                                                              <label for="contact-info-horizontal">Kelas</label>
                                                          </div>
                                                          <div class="col-md-8 form-group">
                                                              <input type="text" id="contact-info-horizontal" class="form-control" name="kelas"
                                                                  placeholder="kelas" required>
                                                          </div>
                                                  
                                                          
                                                          <div class="col-sm-12 d-flex justify-content-end">
                                                              <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                                              
                                                          </div>
                                                      </div>
                                                  </div>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                              </div>
           
                          </div>
                      </section>
                    </div>
                </div>
            </section>
        </div>

   
    </div>





    <script src="{{ url_for('static',filename='/assets/compiled/js/app.js') }}"></script>

    <script src="{{ url_for('static',filename='/assets/extensions/simple-datatables/umd/simple-datatables.js') }}"></script>
    <script src="{{ url_for('static',filename='/assets/static/js/pages/simple-datatables.js') }}"></script>

</body>

</html>
