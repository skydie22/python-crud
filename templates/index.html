<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/compiled/css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/extensions/simple-datatables/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/compiled/css/table-datatable.css') }}">
</head>

<body>
    <div class="container">
        <div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 mt-5 order-last">
                <h3>Data Mahasiswa Gunadarma</h3>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            
            <div class="card-header">
                <a href="http://127.0.0.1:5000/add" class="btn btn-primary" role="button">Tambah Data</a>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="table1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nama Mahasiswa</th>
                            <th>Npm</th>
                            <th>Kelas</th>
                            <th>Aksi</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for row in container %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>
                                <a href="http://127.0.0.1:5000/edit/{{ row[0] }}" class="btn btn-success">edit</a>
                                <a href="http://127.0.0.1:5000/delete/{{ row[0] }}" class="btn btn-danger"
                                    role="button">delete</a>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>
